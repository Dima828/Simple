<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../icons/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <a href="#" class="logo">
                <img src="../images/logo_black.svg" alt="logo">
            </a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="nav__list-item"><a href="#" class="list__item-link">Продукции</a></li>
                    <li class="nav__list-item"><a href="#" class="list__item-link">Материалы</a></li>
                    <li class="nav__list-item"><a href="#" class="list__item-link">О нас</a></li>
                    <li class="nav__list-item"><a href="#" class="list__item-link">Контакты</a></li>
                </ul>
            </nav>
            <div class="header__icon">
                <a href="#" class="icon__link">
                    <i style="rotate: 90deg;" class="fa-solid fa-magnifying-glass"></i>
                </a>
                <a href="#" class="icon__link">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </a>
            </div>
        </div>
    </header>
    <maim class="main">
        <section class="hero container">
            <div class="hero__content">
                <h1 class="hero__title title">
                    <p>
                        Простые вещи.<br> 
                        Из бумаги
                    </p>
                </h1>
                <p>
                    Бума́га (предположительно от итал. bombagia, 
                    первоисточником же считается иранский) — волокнистый 
                    материал с минеральными добавками. 
                </p>
                <a href="#" class="catalog_btn btn">
                    Каталог
                </a>
            </div>
            <div class="hero__img">
                <img src="../images/simple_cup.svg" alt="">
            </div>
        </section>
    </maim>
</body>
</html>
